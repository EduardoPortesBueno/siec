<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automa.io - Login</title>
    <script>
        if (localStorage.getItem('usuarioLogado') === 'true') {

            alert('Você já está logado. Redirecionando para sua área...');
            window.location.href = 'automations.html';
        }
    </script>
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-white">
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Automa.io</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin"
                    aria-controls="navbarLogin" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarLogin">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="docs.html">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="community.html">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="templates.html">Templates</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center" id="navbar-auth-buttons">
                        <a href="register.html" class="btn btn-primary me-2">Registro</a>
                        <a href="login.html" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold">Bem-vindo de volta!</h1>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email"
                                    placeholder="Enter your email" required />
                                <div class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                    placeholder="Enter your password" required />
                                <div class="invalid-feedback">
                                    Por favor, insira uma senha.
                                </div>
                            </div>

                            <div class="mb-3 text-end">
                                <a href="#" class="form-text text-decoration-none">Esqueceu a senha?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Login
                            </button>
                            <button type="button" class="btn btn-light btn-lg w-100 border btn-icon-text">
                                <i class="bi bi-google"></i>
                                Login com o Google
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Não possui uma conta?
                                <a href="register.html" class="text-decoration-none">Registro</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            if (localStorage.getItem('usuarioLogado') === 'true') {

                const authButtonsContainer = document.getElementById('navbar-auth-buttons');

                if (authButtonsContainer) {
                    authButtonsContainer.innerHTML = `
              <a href="automations.html" class="btn btn-primary">Acessar minha área</a>
            `;
                }
            }
        });
    </script>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();

            if (!loginForm.checkValidity()) {
                loginForm.classList.add('was-validated');
            } else {
                localStorage.setItem('usuarioLogado', 'true');

                window.location.href = 'automations.html';
            }
        }, false);
    </script>
</body>

</html>
