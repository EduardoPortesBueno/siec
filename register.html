<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automa.io - Create Account</title>
  <script>
    if (localStorage.getItem('usuarioLogado') === 'true') {

      alert('Você já está logado. Redirecionando para sua área...');
      window.location.href = 'automations.html';
    }
  </script>
  <link href="css/style.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-white">
  <header>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Automa.io</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal"
          aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarPrincipal">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="docs.html">Docs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="community.html">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="templates.html">Templates</a>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <a href="#" class="btn btn-primary me-2">Registro</a>
            <a href="login.html" class="btn btn-outline-primary">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold">Cria a sua conta</h1>
            </div>

            <form action="#" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="fullname" class="form-label">Nome completo</label>
                <input type="text" class="form-control form-control-lg" id="fullname" placeholder="Enter your full name"
                  required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email"
                  required />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control form-control-lg" id="phone" placeholder="(00) 00000-0000" required
                  pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" />
                <div class="invalid-feedback">
                  Formato de número inválido. Utilize (00) 00000-0000
                </div>
              </div>
              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control form-control-lg" id="cep" placeholder="00000-000" required />
                <div class="invalid-feedback">Por favor, insira um CEP.</div>
              </div>

              <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control form-control-lg" id="rua" placeholder="Rua" required />
                <div class="invalid-feedback">Por favor, insira sua rua.</div>
              </div>

              <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control form-control-lg" id="bairro" placeholder="Bairro" required />
                <div class="invalid-feedback">
                  Por favor, insira seu bairro.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg border-end-0" id="password"
                    placeholder="Enter your password" required />
                  <span class="input-group-text bg-white">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm password</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg border-end-0" id="confirm-password"
                    placeholder="Confirm your password" required>
                  <span class="input-group-text bg-white">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
                <div class="invalid-feedback">
                  As senhas não conferem.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 my-3">
                Criar a conta
              </button>

              <button type="button" class="btn btn-light btn-lg w-100 border btn-icon-text">
                <i class="bi bi-google"></i>
                Registro com Google
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted">
                Já possui uma conta?
                <a href="login.html" class="text-decoration-none">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#phone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });
  </script>

  <script>
    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {

          const passwordInput = document.getElementById('password');
          const confirmPasswordInput = document.getElementById('confirm-password');

          if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.setCustomValidity('As senhas não conferem.');
          } else {
            confirmPasswordInput.setCustomValidity('');
          }


          event.preventDefault();
          event.stopPropagation();

          if (!form.checkValidity()) {
            form.classList.add('was-validated');
          } else {

            localStorage.setItem('usuarioLogado', 'true');

            const email = document.getElementById('email').value;
            const name = document.getElementById('fullname').value;
            localStorage.setItem('usuarioNome', name);
            localStorage.setItem('usuarioEmail', email);

            alert('Registro bem-sucedido! Você agora está logado.');
            window.location.href = 'automations.html';
          }
        }, false)
      })
  </script>
  <script>
    const cepInput = document.getElementById('cep');
    const ruaInput = document.getElementById('rua');
    const bairroInput = document.getElementById('bairro');

    cepInput.addEventListener('blur', function () {
      let cep = cepInput.value.replace('-', '');

      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then((response) => response.json())
          .then((data) => {
            if (!data.erro) {
              console.log('Dados do ViaCEP:', data);
              ruaInput.value = data.logradouro;
              bairroInput.value = data.bairro;
            } else {
              console.log('CEP não encontrado.');
              ruaInput.value = '';
              bairroInput.value = '';
            }
          })
          .catch((error) => {
            console.error('Erro ao buscar CEP:', error);
          });
      }
    });
  </script>
</body>

</html>
